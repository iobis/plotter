<!doctype html>
<html ng-app="app">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body ng-controller="mapcontroller">

<leaflet id="map" map="map"></leaflet>

<div id="wrapper" class="container" ng-cloak>
	<div class="row">
		<div class="col-md-12">

			<div class="form-group">
				<label>source data</label>
				<textarea wrap="off" class="form-control" rows="10" id="occurrences" ng-model="csv"></textarea>
			</div>

			<div class="form-group">
				<button type="button" id="plotbutton" class="btn btn-default" ng-click="plot()">Plot</button>&nbsp;
				<button type="button" id="clearbutton" class="btn btn-default" ng-click="clear()">Clear</button>
			</div>

			<div class="form-group">
				<label>longitude field</label>

				<input type="text" class="form-control" ng-model="lonField" uib-typeahead="field for field in fields | filter:$viewValue | limitTo:8">

			</div>

			<div class="form-group">
				<label>latitude field</label>
				<input class="form-control" ng-model="latField"></input>
			</div>

			<div class="form-group">
				<label>ID field</label>
				<input class="form-control" ng-model="idField"></input>
			</div>

			<div class="form-group">
				<label>color field</label>
				<input class="form-control" ng-model="colorField"></input>
			</div>

			<div class="form-group">
				<label>separator</label>
				<input class="form-control" ng-model="sep"></input>
			</div>

		</div>
	</div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/leafcutter/leafcutter.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="ui-bootstrap-custom-0.14.3.min.js"></script>
<script src="ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
