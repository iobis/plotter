<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
    <div class="sidebar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Source data</label>
                        <textarea wrap="off" class="form-control" rows="7" id="csv"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Separator</label>
                        <select class="form-control" id="separator">
                            <option value=" ">tab</option>
                            <option value=",">,</option>
                            <option value=";">;</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" id="plotbutton" class="btn btn-default" onclick="plot()">Plot</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="data.js"></script>
<script src="csvtojson.min.js"></script>
<script src="bundle.js"></script>

</body>
</html>
